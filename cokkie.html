<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{background-image: url("backg.png");}
      img{width:400px;}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      /*クッキーのカウンタ */
      localStorage.setItem('c_count', 0);
      cookie_count = parseInt(localStorage.getItem('c_count', 0));
      
      cookie_count = 0;
      function cookieClick(num) {
        var count_text = document.getElementById('cookie_count')
        cookie_count= cookie_count + num;
        count_text.textContent = cookie_count;
      }

      function cursor() {
        setInterval(cookieClick,10000,1)
      }

      function grandma(){
        if (cookie_count >=100) {
          cookie_count -= 100;

        setInterval(cookieClick,5000,1)
       }

      }

      function monster(){
        setInterval(cookieClick,2000,4)
      }

      function farm() {
        setInterval(cookieClick,1000,16)

      }






    </script>
    <p>
      <span id="cookie_count"></span> cookies
    </p>
    <img onclick="cookieClick(1)" src="cookie.png" alt="">
<ul>
  <li onclick="cursor()">カーソル</li>
 <li>おばあちゃん</li>
<li>クッキーモンスター</li>
<li>クッキー農園</li>
<li>クッキー工場</li>

</ul>

  </body>
</html>
